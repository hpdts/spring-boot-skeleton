<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html >
<head>
<title>ING | AFP Capital - Autoservicio |</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="css/estilosAutoservicio.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bankController.js"></script>

</head>

<body scroll="no" ng-app="demoApp">

<table class="tablaGeneral">
  <tr>
    <td class="bordeSup">
	  <table class="encabezado">
		  <tr>
		    <td width="30%"><img src="imgs/logoINGCapital.gif" width="219" height="81" border="0"></td>
		    <td width="70%" align="right">
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td height="30" align="right" valign="top" class="titPag">BANCOS</td>
              </tr>
              <tr>
                <td align="right" class="txtAzul">&nbsp;</td>
              </tr>
            </table>
			</td>
		  </tr>
		  <tr>
		    <td colspan="2" class="franjaInstru">Listado de bancos y sus c&oacute;digos</td>
	      </tr>
	  </table>
	</td>
  </tr>
  <tr>
    <td class="contenido">
		<table class="tablaInterior">
		  <tr>
		    <td width="535">
                <div ng-controller="bankController">
                    <table width="100%" class="tablaBancos">
                        <tr class="tablaBancosEncab">
                            <td>C&oacute;digo</td>
                            <td>Descripci&oacute;n</td>
                        </tr>

                            <tr ng-repeat="bank in banks">
                                <td>{{ bank.id }}</td>
                                <td><em class="pull-right">{{ bank.description }}</em></td>
                            </tr>
                    </table>
                </div>
			</td>
		  </tr>
		  <tr>
		    <td colspan="2" align="right"><img src="imgs/botMenuPpal.gif" width="197" height="62" border="0" onClick="location.href='_index.html'" class="botonNaveg"></td>
	      </tr>
	  </table>
	</td>
  </tr>
  <tr>
    <td class="bordeInf">&nbsp;</td>
  </tr>
</table>


</body>
</html>
